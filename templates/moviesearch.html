<!DOCTYPE html>
<html>

                <div>

                    <input type="radio" id="variableChoice2"
                        name="variable" value="The Incredible Hulk">

                    <input type="radio" id="variableChoice3"
                        name="variable" value="Iron Man 2">
                    <label for="variableChoice3">Iron Man 2 (2010)</label>
                    
                    <input type="radio" id="variableChoice1"
                        name="variable" value="Thor">
                    <label for="variableChoice1">Thor (2011)</label>
                    
                    <input type="radio" id="variableChoice2"
                        name="variable" value="Captain America: The First Avenger">
                    <label for="variableChoice2">Captain America: The First Avenger (2011)</label>
                    
                    <input type="radio" id="variableChoice3"
                        name="variable" value="The Avengers">

                <div>
                <input type="submit">
            </form>
        </div>
