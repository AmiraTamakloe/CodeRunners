* {
	padding : 0;
	margin:0;
	box-sizing: border-box;
}

.header {
	padding-top: 20%;
	padding-left: 20%;
	padding-right: 20%;
	padding-bottom:0;
}
.header h1{
	font-family: 'pp_agrandirwide_black_italic';
	font-weight: normal;
	font-style: normal;
	font-size: 3rem;
}

.header h2{
	font-family: 'pp_agrandirtext_bold', sans-serif;
	font-weight: normal;
	font-style: normal;
	font-size: 1.5rem;
}

.grid{
	display: inline-grid;
	grid-gap: 3%;
	padding-bottom: 20%;
	padding-left: 20%;
	padding-right: 20%;
	padding-top:0;
	width:100%;
	flex:70%;
	ms-flex:70%;
	
}

.option1{
	grid-column-start:1;
	grid-column-end:1;
	grid-row-start:1;
	grid-row-end:1;
}
.option2{
	grid-column-start:2;
	grid-column-end:2;
	grid-row-start:1;
	grid-row-end:1;
}
.option3{
	grid-column-start:1;
	grid-column-end:1;
	grid-row-start:2;
	grid-row-end:2;
}
.option4{
	grid-column-start:2;
	grid-column-end:2;
	grid-row-start:2;
	grid-row-end:2;
}
body {
	font-family: 'pp_agrandirregular';
	font-weight: normal;
	font-style: normal;
	
	margin: 0;
	color: white;
	background: linear-gradient(270deg, #2E1465, #787BC8, #9E97CA, #ECCFCF);
	background-size: 600vh 600vw;
	background-position: top center;
	position: relative;
	z-index:1;
	overflow: hidden;
	-webkit-animation: AnimationName 10s ease infinite;
	-moz-animation: AnimationName 10s ease infinite;
	animation: AnimationName 10s ease infinite;
}

@-webkit-keyframes AnimationName {
	0%{background-position:0% 50%}
	50%{background-position:100% 50%}
	100%{background-position:0% 50%}
}
@-moz-keyframes AnimationName {
	0%{background-position:0% 50%}
	50%{background-position:100% 50%}
	100%{background-position:0% 50%}
}
@keyframes AnimationName { 
	0%{background-position:0% 50%}
	50%{background-position:100% 50%}
	100%{background-position:0% 50%}
}


/* Set a style for all buttons */
button {
	background-color: #1ACC87;

	padding: 15px;
	margin-bottom: 10px;

	border: none;
	cursor: pointer;
	width: 50%;
	opacity: 0.9;
	position: relative;
	float: right;
	font-family: Circular Std, sans-serif;
	font-weight: 200;
	text-transform: uppercase;
	letter-spacing: 2px;
}

button:hover {
	opacity:1;
}

/* Responsive layout - when the screen is less than 700px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 700px) {
	.header, .grid, .footer {
		padding: 5%;
	}
}

/* Responsive layout - when the screen is less than 400px wide, make the navigation links stack on top of each other instead of next to each other */
@media screen and (max-width: 400px) {
	.header, .grid, .footer {
		padding: 5%;
	}
}

/* Responsive layout - makes a two column-layout instead of four columns */
@media screen and (max-width: 100vw) {
	.column {
		width: 50%;
	}
}

/* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
